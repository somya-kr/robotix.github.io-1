<!-- Begin Team List-->
<section id="team" class="team">
    <div class="content-wrapper">
        <details class="styled">
            <summary>
                <h4 class="text-left animated hiding appear-animation-trigger" data-animation="fadeInUp" data-delay="0">
                    Alumni</h4>
            </summary>
            {% for hierarchy in site.data.alumni %}
            <details class="styled-inside">
                <summary>
                    <h4 class="text-left animated hiding appear-animation-trigger" data-animation="fadeInUp"
                        data-delay="0">
                        Batch of {{ hierarchy.title }}</h4>
                </summary>
                <span>
                    <div class="text-center">
                        <h4 class="text-left animated hiding appear-animation-trigger" data-animation="fadeInUp"
                            data-delay="0"></h4>
                        {% for teamMember in hierarchy.team %}
                        <div class="effect-wrapper col-md-3 col-sm-4 col-xs-12 cols-centered appear-animation">
                            <div class="zoe-effect" data-toggle="modal"
                                data-target="#speakerDetail-{{ teamMember.id }}">
                                <figure class="waves-effect waves-block waves-light"
                                    style="background-image: url({{ site.baseurl | append: '/img/team/alumni/' | append: hierarchy.title | append: '/' | append: teamMember.thumbnailUrl }})">

                                    <div class="overlay solid-overlay">
                                        
                                    </div>
                                    <figcaption>
                                        <div class="col-md-8 col-xs-8 text-left">
                                            <h2 class="name">{{ teamMember.name }} <span>{{ teamMember.surname
                                                    }}</span>
                                            </h2>
                                            <div class="clearfix"></div>
                                        </div>
                                        {% for social in teamMember.social %}
                                        <a href="{{ social["link"] }}" target="_blank">
                                            <svg class="icn icon-{{ social["name"] }}" viewBox="0 0 30 32">
                                                <use xlink:href="{{ site.baseurl }}/img/sprites/sprites.min.svg#icon-{{ social["name"] }}"></use>
                                            </svg>
                                        </a>
                                        {% endfor %}
                                    </figcaption>

                                </figure>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </span>
            </details>
            <hr>
            {% endfor %}
        </details>
    </div>
</section>
<style>
    details.styled {
        padding: 1em;
        border: 1px solid #121212;
        border-radius: 4px;
        margin-left: 10em;
        margin-right: 10em;
        transition: all 0.5s ease-in-out;
        overflow: hidden;
    }

    details.styled-inside {
        transition: all 0.5s ease-in-out;
        overflow: hidden;
    }

    details.styled summary {
        outline: none;
        cursor: pointer;
        list-style-type: none;
    }
</style>

<!-- End Team List -->
